<!DOCTYPE html>
<html>
    <head>
        <title>Nueva Tarea</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    </head>
    <body class="text-sans-serif">

        <div class="container-fluid vh-100 d-flex flex-column h-100 bg-light justify-content-center align-items-center">
            <div class="container-fluid bg-dark top-0" style="height: 20%; position: absolute; bottom: 0; left: 0;"></div>
            <div class="container-fluid bg-custom" style="background: linear-gradient(to bottom,#9ad0fc,#dfe1e1); z-index: 1; width: 80%; height: 80%;">
            
                <div style="text-align: center;">
                    <h1>CREAR NUEVA TAREA</h1>
                </div>
                <br>
                <div style="margin-left: 100px;">
                    <a href="{% url 'tareasApp:index' %}">
                        <button>Regresar</button>
                    </a>
                </div>
                <br>
                <div>
                    <form style="display: flex; flex-direction: row; width: 100%; justify-content: center;" method="post" action="{% url 'tareasApp:nuevaTarea' %}">
                        {% csrf_token %}
                        <div style="width: 60%;">
                            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                                <div style="display: flex; flex-direction: column; width: 45%;">
                                    <label>Nombre</label>
                                    <input type="text" name="nombre" required>
                                </div>
                                <div style="display: flex; flex-direction: column; width: 40%;">
                                    <label>Descripción</label>
                                    <textarea name="descripcion" rows="5" cols="30" placeholder="Ingrese una descripción de la tarea"></textarea>
                                </div>
                                
                            </div>
                            <div style="display: flex; flex-direction: row; justify-content: space-between;">
                                <div style="display: flex; flex-direction: column; width: 45%;">
                                    <label>Fecha de fin</label>
                                    <input type="date" name="fecha" required>
                                </div>
                                <div style="display: flex; flex-direction: column; width: 45%;">
                                </div>
                                <div style="display: flex; flex-direction: column; width: 60%;">
                                    <label>Responsable</label>
                                    <input type="text" name="responsable" required>
                                </div>
                            </div>
                            
                            <br>
                            <div>
                                <input type="submit" value="Crear tarea">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

    </body>
</html>
