<!DOCTYPE html>
<html>
    <head>
        <title>Gestor de tareas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
        <style>
            table {
                width: 80%;
                border-collapse: collapse;
            }

            table, th, td {
                border: 1px solid;
            }
        </style>
    </head>
    <body>
        
        <div class="container-fluid vh-100 d-flex flex-column h-100 bg-light justify-content-center align-items-center">
            <div class="container-fluid bg-dark top-0" style="height: 20%; position: absolute; bottom: 0; left: 0;"></div>
            <div class="container-fluid" style="z-index: 1; width: 80%; height: 80%;">
                <div class="container bg-custom m-4 text-center mt-4" style="background: linear-gradient(to bottom,#2c287a,#bed7f9); height: 12%;">
                    <h1 class="text-white">VISTA PRINCIPAL - GESTOR DE TAREAS</h1>
                </div>
                <div style="display: flex; flex-direction: row; justify-content: space-around;">
                    <a href="{% url 'tareasApp:nuevaTarea' %}">
                        <button style="width: 120px;">Nueva Tarea</button>
                    </a>
                    <a>
                        <button style="width: 120px;">Ver historico</button>
                    </a>
                </div>
                <br>
                <div style="display: flex; flex-direction: row; justify-content: center;">
                    <table style="text-align: center;">
                        <thead>
                            <th>Nombre</th>
                            <th>Descripci√≥n</th>
                            <th>Fecha de fin</th>
                            <th>Estado de la tarea</th>
                            <th>Responsable</th>
                        </thead>
                        <tbody>
                            {% for persona in lista_personas %}
                            <tr>
                                <td>{{ persona.0 }}</td>
                                <td>{{ persona.1 }}</td>
                                <td>{{ persona.2 }}</td>
                                <td>
                                    <button type="button" class="btn btn-primary">{{ persona.3 }}</button>
                                </td>
                                <td>{{ persona.4 }}</td>
                            
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>

    </body>
</html>
